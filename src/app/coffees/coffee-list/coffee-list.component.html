<div id = page>
    <br/>
    <h3>Coffee List</h3>
    <br/>
    <table id = coffeeTable class="table table-striped" *ngIf="coffees | async as coffs">
      <thead>
        <tr>
          <th>Id</th>
          <th>uid</th>
          <th>Blend Name</th>
          <th>Origin</th>
          <th>Variety</th>
          <th>Notes</th>
          <th>Intensifier</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coff of coffs">
          <td>{{ coff.id }}</td>
          <td>{{ coff.uid }}</td>
          <td>{{ coff.blend_name }}</td>
          <td>{{ coff.origin }}</td>
          <td>{{ coff.variety }}</td>
          <td>{{ coff.notes }}</td>
          <td>{{ coff.intensifier }}</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <p>Author: Abhishek Ganapathy<br /></p>
    </footer>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>
